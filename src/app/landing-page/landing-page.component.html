<div class="overlay"></div>
<div class="root-container">
  <div class="navbar">

      <a [routerLink]="['/portfolio']" class="nav-item">Portfolio</a>
      <a [routerLink]="['/about']" class="nav-item">Sobre & Habilidades</a>
      <a [routerLink]="['/profiles']" class="nav-item">Contato</a>
      <a [routerLink]="['/profile-card']" class="nav-item">Perfil</a>

  <div class="container">

    <div class="stick">
